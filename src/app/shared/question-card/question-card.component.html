<div class="card">
  <div class="card-body">
    <p>{{ question.text }}</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" [formControl]="answerControl" value="yes"> Yes
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" [formControl]="answerControl" value="no"> No
    </div>
  </div>
</div>
